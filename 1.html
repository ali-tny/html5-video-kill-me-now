<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://unpkg.com/infinite-scroll@3/dist/infinite-scroll.pkgd.min.js"></script>
<body>
<ul id='container'>
    <li> <div class='infinite-item'>
        <video autoplay loop muted height=300px playsinline>
        <source type='video/mp4' src="http://i.imgur.com/zvATqgs.mp4">
        </video>
    </div> </li> 
</ul>

<a id="next" href="2.html">loading...</a>

<script>
    var $number = 1

    var $container = $('#container').infiniteScroll({
        path: '#next',
        append: false,
        debug: true,
        history: false,
        responseType: 'text',
    });

    $container.on('load.infiniteScroll', function( response ){
        $number += 1
        $('#container').append($("<div>").load($number+'.html'))
    });
</script>
</body>
</html>
